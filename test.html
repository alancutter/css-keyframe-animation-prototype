<script src="style_environment.js"></script>

<style>
.target {
  font-size: 10px;
}
</style>
<body>
<template id="target-template"></template>

<script>
testAnimations({
  property: 'line-height',
  animations: [
    [{value: '0'}, {value: '0'}],
    [null, {value: '5px', composite: 'add'}],
    [null, {value: '5', composite: 'add'}],
  ],
  expect: [
    // getComputedStyle resolves numbers as pixels.
    // line-height must be non-negative.
    {at: -1, is: '0px'},
    {at: 0, is: '0px'},
    {at: 0.25, is: '12.5px'},
    {at: 0.5, is: '50px'},
    {at: 0.75, is: '50px'},
    {at: 1, is: '50px'},
    {at: 2, is: '50px'},
  ],
});
</script>
</body>
