<style>
.target {
  width: 10px;
  height: 10px;
  background: green;
  left: auto;
}
.change {
  left: 0px;
}

#test {
  width: 400px;
  position: absolute;
  border: solid;
  left: auto;
  line-height: 1;
}
</style>

<div id="test">test</div>

<body>
<script>
test.textContent = 'This should animate line-height from 1 to 2.5 for 1s then snap to 5 for 1s then return to normal.';
test.animate([
  {'line-height': '1'},
  {'line-height': '1'},
], 2000);
test.animate([
  {'line-height': '5px'},
], 2000);
test.animate([
  {'line-height': 'unknown'},
], 2000);
test.animate([
  {'line-height': '5', composite: 'add'},
], 2000);
</script>
</body>
