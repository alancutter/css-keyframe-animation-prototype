.target {
  width: 10px;
  height: 10px;
  background: green;
  left: auto;
}
.change {
  left: 0px;
}

#pants {
  width: 100px;
  position: absolute;
  border: solid;
  left: auto;
}
</style>

<div id="pants">pants</div>

<body>
<script>
pants.animate([
  {'line-height': '1'},
  {'line-height': '1'},
], 2000);
pants.animate([
  {'line-height': '50px'},
], 2000);
pants.animate([
  {'line-height': '5', composite: 'add'},
], 2000);
