<style>
.target {
  width: 10px;
  height: 10px;
  background: green;
  left: auto;
}
.change {
  left: 0px;
}

#pants {
  width: 100px;
  position: absolute;
  border: solid;
}
</style>

<div id="pants">pants</div>

<body>
<script>
pants.animate([
  {left: 'auto'},
  {left: '100px'},
], 2000);
pants.animate([
  {left: '0px', composite: 'add'},
  {left: '100px', composite: 'add'},
], 2000);
