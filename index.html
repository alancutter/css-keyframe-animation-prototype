<style>
.target {
  width: 10px;
  height: 10px;
  background: green;
  left: auto;
}
.change {
  left: 0px;
}
</style>

<body>
<script>
testResponsiveInterpolation({
  property: 'left',
  start: null,
  end: {value: '100px', composite: 'replace'},
  expectBefore: [
    {at: 0, is: 'auto'},
    {at: 0.25, is: 'auto'},
    {at: 0.5, is: '100px'},
    {at: 0.75, is: '100px'},
    {at: 0.9, is: '100px'},
  ],
  expectAfter: [
    {at: 0, is: '0px'},
    {at: 0.25, is: '25px'},
    {at: 0.5, is: '50px'},
    {at: 0.75, is: '75px'},
    {at: 0.9, is: '90px'},
  ],
});
</script>
</body>
